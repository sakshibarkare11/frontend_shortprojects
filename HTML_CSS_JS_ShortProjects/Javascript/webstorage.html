<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SetData()
        {
            localStorage.setItem("Username","Sakshi");
            localStorage.setItem("Password","Sakshi@123");
            alert("Data Stored Sucessfully!");
        }
        function GetData()
        {
            n=localStorage.getItem("Username");
            localStorage.getItem("Password");
            document.getElementById("d1").innerHTML="Welcome "+n;
        }
        function RemoveData()
        {
            localStorage.removeItem("Username");
            alert("Data removed sucessfully!");
        }
        function SetSessionData()
        {
            sessionStorage.setItem("Email","sakshi.barkare@gmail.com");
            alert("Yeah session set!");
        }
        function SetCookieData()
        {
            document.cookie="Uname=sakshi.barkare";
            alert("Cookie is Set!");
        }
        function GetKey()
        {
            // for (let i = 0; i < array.length; i++) {
                
                
            // }
            k=localStorage.key(0);
            console.log(k)
        }
    </script>
</head>
<body>
    <input type="button" value="Set" onclick="SetData()"/>
    <input type="button" value="Get" onclick="GetData()"/>
    <input type="button" value="Remove" onclick="RemoveData()"/>
    <input type="button" value="SetSession" onclick="SetSessionData()"/>
    <input type="button" value="SetCookie" onclick="SetCookieData()"/>
    <input type="button" value="GetKey" onclick="GetKey()"/>
    <h3 id="d1"></h3>
</body>
</html>
