<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCLICK EVENT</title> 

    <script>
        function Addition()
        {
            var n1,n2,res;
            n1 = Number (document.getElementById("n01").value);
            n2 = Number (document.getElementById("n02").value);
            res=(n1)+(n2);
            document.getElementById("answer").innerHTML=res;
        }
    </script>

</head>
<body>
    
    Num 1: <input type="text" id="n01"/>
    Num 2: <input type="text" id="n02" onchange="Addition()"/>
    <input type="button" value="Addition" onclick="Addition()"/>
    <h3 id="answer"></h3>
    
</body>
</html>
