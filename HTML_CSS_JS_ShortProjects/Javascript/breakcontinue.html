    <title>Document</title>
    <script>
        var i;
        for (i=1;i<=10;i=i+1) 
        {
            if(i<=5)
            {
                document.write(i,"<br>");
            }
            else
            {
                break;
            }
            
        }

        //<<<<<<<<<<<<NEXT LOOP>>>>>>>>>>>>
            document.write("****************************************<br>");
        for (i=1;i<=10;i=i+1) 
        {
            if(i==5)
            {
                continue;
            }
            else
            {
               document.write(i,"<br>");
            }
            
        }


    </script>
