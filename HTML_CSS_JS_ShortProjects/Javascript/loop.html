<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    
    <script>
        var v= 90;
        switch(v)
        {
            case v >=75:
                document.write("A+");
                break;
            case v>=60:
                document.write("A");
                break;
            default:
                document.write("fail");
        }

        document.write("<br>");
        document.write("<br>");

        document.write("Printing 90 to 100 by For Loop >>");

        for (let i = 90; i <= 100; i++) {
            document.write(i,"<br>");
            
        }

        
        document.write("<br>");
        document.write("PRINTING 90 TO 100 BY WHILE LOOP >>");
        i=90;
        while (i<=100) {
            document.write(i,"<br>");
            i=i+1;
        }


        document.write("<br>");
        document.write("PRINTING 90 TO 100 BY DO WHILE LOOP >>");
        i=90;
        do{
            document.write(i,"<br>");
            i=i+1;
        }
        while (i<=100) 

    </script>

</head>
<body>
    
</body>
</html>
