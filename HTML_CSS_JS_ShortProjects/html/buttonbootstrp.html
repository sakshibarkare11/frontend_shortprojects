<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container style=marigin-top: 20px"></div>
    <div class="text-center">
        <br></br>
    <h3>Buttons with assigned colors !</h3>
    <input type="button" value="Login" class="btn btn-warning text-center">
    
    <input type="button" value="Login" class="btn btn-success">
   
    <input type="button" value="Login" class="btn btn-danger">
   
    <input type="button" value="Login" class="btn btn-primary">
   
    <input type="button" value="Login" class="btn btn-link">
   
    <input type="button" value="Login" class="btn btn-info"/>

    <input type="button" value="Login" class="btn btn-default"/>
    <br></br>

    <h3>A Full Size Block Button !</h3>
    <input type="button"  value="Login" class="btn btn-success btn-block">
    
    <br>
    
    <h3 >Different Sizes Of Buttons!</h3>

    <input type="button" value="Login" class="btn btn-lg btn-success">
   
    <input type="button" value="Login" class="btn btn-sm btn-danger">
   
    <input type="button" value="Login" class="btn btn-xs btn-primary">

</div>
</body>
