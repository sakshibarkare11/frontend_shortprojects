<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <!-- <div class="col-md-1"></div> -->
    <!-- <div class="col-md-10"> -->
    <div id="mycar" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#mycar" data-slide-to="0"></li>
            <li data-target="#mycar" data-slide-to="1"></li>
            <li data-target="#mycar" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="images\sunflower.png" width="100%">
            </div>
            <div class="item">
                <img src="images\white lotus (1).jpg"  width="100%" >
            </div>
            <div class="item">
                <img src="images\rainbow.jpg" width="100%">
            </div>
            <a href="#mycar" class="left carousel-control" data-slide ="next">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycar" class="right carousel-control" data-slide ="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <!-- </div> -->
    <!-- <div class="col-md-1"></div> -->
</div>
</body>
</html>
