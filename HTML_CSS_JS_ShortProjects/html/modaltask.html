<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaltask</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#mymodal" >Click Here</button>
        <div id="mymodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"></button>
                        <h3>Here we will see new carousel model >></h3>
                    </div>

                    <div class="modal-body">
                        
                                <a href="carousel.html">
                                <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#mymodal" >
                                    <img src="images\sunflower.png" width="160px" height="150px">
                                </button>
                                </a>

                                <a href="collapse.html">
                                <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#mymodal" >
                                    <img src="images\white lotus.png" width="160px" height="150px">
                                </button>
                                </a>
                            
                                <a href="panel.html">
                                <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#mymodal" >
                                    <img src="images\Autumn.jpg" width="160px" height="150px" alt="sakshi">
                                </button>
                                </a>
                       
                    </div>

                    <div class="modal-footer">
                        <input type="button" value="close" class="btn btn-warning" data-dismiss="modal">
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
