<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset >
    <form action="Thankyouu.html">
        <label >Name</label>
        <input type="text" size="25" placeholder="Enter a Name" required><br></br>

        <label >Adress</label>
        <input type="text"  placeholder="Enter Adress" required><br></br>

        <label >Email</label>
        <input type="email" size="20" placeholder="xyz@gmail.com" required><br></br>

        <label>Birth Date</label>
        <input type="date"  required><br></br>

        <label>Birth Time</label>
        <input type="time"><br></br>

        <label>Fav color</label>
        <input type="color" value="color"><br></br>

        <label>Gender:</label>
        <label >Male</label>
        <input type="radio" name="gender" value="male">
        Female:
        <input type="radio" name="gender" value="female"><br></br>

        <label>Adhar Upload</label>
        <input type="file" ><br></br>
        
        <label >Password</label>
        <input type="password" size="20" maxlength="7" minlength="3" required><br></br>

        <label > city</label>
        <select >
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nashik</option>
            <option>Indore</option>
        </select>

        <label >Stream</label>
        <select > 
            <optgroup label="Finance">
                <option >MBA</option>
            </optgroup>

            <optgroup label="Engineering">
                <option >Computer Science</option>
                <option >Information Technology</option>
                <option >Electronics And Telecommunication</option>
                <option >Mechanical</option>
                <option >Civil</option>
                <option >Automobile</option>
            </optgroup>
        </select><br></br>

        <label > HOBBIES :</label> <br></br>
        <input type="checkbox" value="Cooking" >Cooking
        <input type="checkbox" value="DIY" >DIY
        <input type="checkbox" value="Singing" >Singing<br></br> 

        <label>You are not a Robot</label>
        <input type="checkbox" required  ><br></br>
        

        <label >Submit</label>
        <input type="submit" value="submit" action required>
        <label >Reset</label>
        <input type="reset" value="clear all"><br></br>
    </form>
    </fieldset>
    
</body>
</html>
